<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Breeze</title>

    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background-color: #f8f5f0;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #ffffff;
            padding: 15px;
            box-shadow: 0 2px 5px #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #444;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 60px auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ddd;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #222;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .small-link {
            margin-top: 10px;
            display: block;
            color: #444;
        }
    </style>
</head>

    <nav>

        <button>تسجيل الدخول</button>

        <a class="small-link" href="signup.html">لا يوجد لديك حساب؟</a>
